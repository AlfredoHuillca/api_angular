<table>
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dato of datos">
            <td>{{ dato.code }}</td>
            <td>{{ dato.name }}</td>
            <td>{{ dato.description }}</td>
        </tr>
    </tbody>

</table>
